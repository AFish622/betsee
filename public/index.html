<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Betsee</title>
</head>
<body>
    <div class="nav-bar">
        <h2 class="nav-bar-logo">Betsee</h2>
        <h2 class="nav-bar-burger">H</h2>
    </div>

    <div class="sign-up-form-container">
        <form class="sign-up-form" action="#">
            <p class="sign-up-string">Sign up for Betsee</p>

            <label class="sign-up-label" for="username">Username</label>
            <input class="username-input" type="text" name="username" value="test">

            <label class="sign-up-label" for="password">Password</label>
            <input class="password-input" type="text" name="password" value="12345">

            <label class="sign-up-label" for="first-name">First name</label>
            <input class="first-name-input" type="text" name="first-name" value="Austin">

            <label class="sign-up-label" for="last-name">Last name</label>
            <input class="last-name-input" type="text" name="last-name" value="Fisher">
            <input class="sign-up-submit" type="submit" value="Submit">
        </form>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>
</html>
